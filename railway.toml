[build]
builder = "nixpacks"

[build.nixpacks]
# Download spaCy Italian model after pip install
cmds = ["pip install -r requirements.txt", "python -m spacy download it_core_news_lg"]

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
